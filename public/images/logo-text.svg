<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Cormorant+Garamond:opsz,wght@8..60,400..700&display=swap');

    @keyframes titlePulse {
      0%, 100% { font-variation-settings: 'wght' 650; letter-spacing: 3px; text-shadow: 0 0 6px #9ca7ac, 0 0 10px #6d767b, 0 0 24px #4e565a; }
      50% { font-variation-settings: 'wght' 800; letter-spacing: 5px; text-shadow: 0 0 10px #cfd8dc, 0 0 18px #9fa8ad, 0 0 36px #6f787c; }
    }

    @keyframes taglineFade {
      0%, 100% { opacity: 0.65; text-shadow: 0 0 4px #8a959a, 0 0 10px #60686e; }
      50% { opacity: 0.35; text-shadow: 0 0 2px #4c5459; }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.2; }
      21%, 23%, 56% { opacity: 0.5; }
    }

    @keyframes mistMove {
      0% { transform: translateX(-100px) translateY(0) scale(1); opacity: 0.05; }
      50% { transform: translateX(100px) translateY(-10px) scale(1.1); opacity: 0.12; }
      100% { transform: translateX(-100px) translateY(0) scale(1); opacity: 0.05; }
    }

    @keyframes noiseFlicker {
      0%, 100% { opacity: 0.1; }
      10% { opacity: 0.15; }
      20% { opacity: 0.05; }
      30% { opacity: 0.12; }
      40% { opacity: 0.08; }
      50% { opacity: 0.14; }
      60% { opacity: 0.06; }
      70% { opacity: 0.1; }
      80% { opacity: 0.13; }
      90% { opacity: 0.07; }
    }

    text.title {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      fill: #cbd2d5;
      letter-spacing: 3px;
      animation: titlePulse 7s ease-in-out infinite, flicker 8s infinite;
    }

    text.tagline {
      font-family: 'Cormorant Garamond', serif;
      font-variation-settings: 'opsz' 40, 'wght' 500;
      font-size: 20px;
      fill: #aeb6b9;
      opacity: 0.65;
      animation: taglineFade 10s ease-in-out infinite, flicker 12s infinite;
    }

    .mist {
      fill: url(#mistGradient);
      opacity: 0.1;
      animation: mistMove 30s ease-in-out infinite;
    }

    .noise {
      fill: none;
      stroke: #b0b8bb;
      stroke-width: 0.5;
      opacity: 0.1;
      animation: noiseFlicker 5s infinite;
    }
  </style>

  <defs>
    <linearGradient id="mistGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#aab3b6"/>
      <stop offset="50%" stop-color="#ccd2d4"/>
      <stop offset="100%" stop-color="#aab3b6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="#080b0d"/>

  <!-- Mist Layer -->
  <g class="mist">
    <ellipse cx="300" cy="100" rx="350" ry="80"/>
    <ellipse cx="200" cy="130" rx="250" ry="60"/>
    <ellipse cx="400" cy="70" rx="200" ry="50"/>
  </g>

  <!-- Noise Layer -->
  <g class="noise">
    <circle cx="100" cy="40" r="1"/>
    <circle cx="150" cy="160" r="0.8"/>
    <circle cx="300" cy="90" r="1.2"/>
    <circle cx="450" cy="50" r="0.6"/>
    <circle cx="520" cy="140" r="1.1"/>
    <circle cx="350" cy="170" r="0.9"/>
    <circle cx="250" cy="60" r="0.7"/>
  </g>

  <!-- Title -->
  <text x="50%" y="100" text-anchor="middle" class="title">ETERVEIL HOTEL</text>

  <!-- Tagline -->
  <text x="50%" y="145" text-anchor="middle" class="tagline">Stay forever â€” if only for a night.</text>
</svg>  